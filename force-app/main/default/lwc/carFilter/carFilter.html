<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-m-horizontal_medium">

            <lightning-input label="search key" type="search" value={filters.searchKey}
                onchange={handleSearchKeyChange}></lightning-input>

            <section class="slider_section">
                <lightning-slider label="Max Price" step="100" min="0" max="999999" value={filters.maxPrice}
                    onchange={handleMaxPriceChange}>

                </lightning-slider>
            </section>

            <section>

                <h2>Category</h2>
                <template if:true={categories.data}>
                    <template for:each={categories.data.values} for:item="category">
                        <lightning-input key={category.value} checked label={category.label} type="checkbox" 
                            onchange={handleCheckbox} data-name="category" data-value={category.value}></lightning-input>
                    </template>
                </template>

                <template if:true={categories.error}>
                    <div>{CATEGORY_ERROR}</div>
                </template>

            </section>

            <section>
                <h2>Make</h2>
                <template if:true={makeType.data}>
                    <template for:each={makeType.data.values} for:item="make">
                        <lightning-input key={make.value} checked label={make.label} type="checkbox"
                            onchange={handleCheckbox} data-name="makeType" data-value={make.value}></lightning-input>
                    </template>
                </template>

                <template if:true={makeType.error}>
                    <div>{MAKE_ERROR}</div>
                </template>

            </section>

        </div>
    </lightning-card>
</template>
